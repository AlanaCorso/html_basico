<!DOCTYPE html> <!-- Iniciar para mostrr que o arquivo é do tipo HTML -->
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> <!-- Para habilitar carcteres especiais  -->
    <title>Exemplo de estrutura HTML</title> <!-- Título da página que fica lá emcima na barrinha da página -->
</head>
<body>
    <h1>Olá Mundo!</h1>
    <p>Esse é um parágrafo simples em HTML</p>
    <p><strong>Texto em negrito </strong>e <em>texto em itálico</em></p> <!-- "strong" para negrito e "em" para itálico -->
</body>
