<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com tabelas</title>
</head>
<body>
    <h1>Trabalhando com tabelas</h1>
    <h2>Tabela de produtos</h2>

    <table border="1">  <!-- Tabale para cria tabela -->
        <thead>  <!-- Para cabeça/títulos da tabela -->
            <tr>
                <th>Produtos</th>  <!-- Linhas com informações da tabela -->
                <th>Preços</th>
                <th>Estoques</th>
            </tr>
        </thead>

        <tbody>  <!-- Itens que vão no corpo da tabela -->
            <tr>  <!-- Linha ques epara -->
                <td>Mouse</td>
                <td>R$50,00</td>
                <td>30</td>
            </tr>
        </tbody>

        <tbody>  <!-- Itens que vão no corpo da tabela -->
            <tr>  <!-- Linha ques epara -->
                <td>Notebook</td>
                <td>R$2500,00</td>
                <td>15</td>
            </tr>
        </tbody>

        <tbody>  <!-- Itens que vão no corpo da tabela -->
            <tr>  <!-- Linha ques epara -->
                <td>Teclado</td>
                <td>R$120,00</td>
                <td>25</td>
            </tr>
        </tbody>
    </table>
    <hr>

    <!-- "cellpadding" + "cellspacing" une as colunas da tabela -->
    <!-- cellpadding (Espacamento interno da célula) -->
     <!-- cellspacing (Espacamento externo da tabela) -->
    <h2>Tabela com mesclagem</h2>

        <table border="1" cellpadding="10" cellspacing="0">  <!-- Tabale para cria tabela -->
            <thead>  <!-- Para cabeça/títulos da tabela -->
                <tr>
                    <th colspan="2">Vendas por trimestre</th>  <!-- Linhas com informações da tabela -->
                </tr>
            </thead>

            <tbody>  <!-- Itens que vão no corpo da tabela -->
                <tr>  <!-- Mescla as colunas -->
                    <td>1º Trimestre</td>
                    <td>R$50.000</td>
                </tr>
            </tbody>

            <tbody>  <!-- Itens que vão no corpo da tabela -->
                <tr>  <!-- Linha ques epara -->
                    <td>2º Trimestre</td>
                    <td>R$65.000</td>
                </tr>
            </tbody>

            <tbody>  <!-- Itens que vão no corpo da tabela -->
                <tr>  <!-- Linha ques epara -->
                    <td>3º Trimestre</td>
                    <td>R$150.000</td>
                </tr>
            </tbody>
        </table>
</body>
</html>
